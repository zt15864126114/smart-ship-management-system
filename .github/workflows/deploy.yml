name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build ğŸ”§
        run: npm run build
        env:
          CI: false
          PUBLIC_URL: https://zt15864126114.github.io/smart-ship-management-system

      - name: Create 404.html ğŸ“„
        run: cp build/index.html build/404.html

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true